<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <th:block th:fragment="form">
        <div class="lecture_outer">

            <h1>강의 등록</h1>
            <form class="lectureForm" method="post" th:action="@{/instructor/addLecture}" autocomplete="off" th:object="${lectureForm}">

                <input th:if="*{mode != null}" type="hidden" name="mode" th:field="*{mode}">
                <dl>
                    <dd>
                        <div th:if="*{mode != null && mode == 'update'}"></div>
                        <input type="hidden" name="lectureNo" th:field="*{lectureNo}" >
                    </dd>
                    <dd>
                        <div th:unless="*{mode != null && mode == 'update'}"></div>
                        <input type="hidden" name="lectureNo" th:field="*{lectureNo}" >
                    </dd>
                </dl>
                <dl>
                    <dt th:text="#{lecture.category}">1</dt>
                    <dd>
                        <select name="category" th:field="*{category}">
                            <option value="">선택하세요</option>
                            <option value="CREATIVE" >크리에이티브</option>
                            <option value="WORKOUT" >운동</option>
                            <option value="LANGUAGE" >언어</option>
                            <option value="IMPROVEMENT">자기계발</option>
                        </select>
                        <div th:each="err : ${#fields.errors('category')}" th:text="${err}"></div>
                    </dd>
                </dl>
                <dl>
                    <dt th:text="#{lecture.instructor}">2</dt>
                    <dd>
                        <input type="text" name="instructor" th:field="*{instructor}" >
                        <div class="error" th:each="err : ${#fields.errors('instructor')}" th:text="${err}"></div>
                    </dd>
                </dl>
                <dl>
                    <dt th:text="#{lecture.title}">3</dt>
                    <dd>
                        <input type="text" name="title" th:field="*{title}" >
                        <div class="error" th:each="err : ${#fields.errors('title')}" th:text="${err}"></div>
                    </dd>
                </dl>
                <dl>
                    <dt th:text="#{lecture.startDt}">4</dt>
                    <dd>
                        <input type="date" name="startDt"  th:field="*{startDt}">
                        <div class="error" th:each="err : ${#fields.errors('startDt')}" th:text="${err}"></div>
                    </dd>
                </dl>
                <dl>
                    <dt th:text="#{lecture.endDt}">5</dt>
                    <dd>
                        <input type="date" name="to"  th:field="*{endDt}">
                        <div class="error" th:each="err : ${#fields.errors('endDt')}" th:text="${err}"></div>
                    </dd>
                </dl>
                <dl>
                    <dt th:text="#{lecture.capacity}">6</dt>
                    <dd>
                        <input type="number" min="0" name="capacity" th:field="*{capacity}">
                        <div class="error" th:each="err : ${#fields.errors('capacity')}" th:text="${err}"></div>
                    </dd>
                </dl>
                <dl>
                    <dt th:text="#{lecture.price}">7</dt>
                    <dd>
                        <input type="text" name="price" th:field="*{price}" >
                        <div class="error" th:each="err : ${#fields.errors('price')}" th:text="${err}"></div>
                    </dd>
                </dl>
                <dl>
                    <dt th:text="#{lecture.content}">8</dt>
                    <dd>
                        <textarea name="content" cols="60" rows="10" th:field="*{content}"></textarea>
                        <div class="error" th:each="err : ${#fields.errors('content')}" th:text="${err}"></div>
                    </dd>
                </dl>
                <button type="submit">
                    <th:block th:if="*{mode != null && mode =='update'}">수정하기</th:block>
                    <th:block th:unless="*{mode != null && mode =='update'}">등록하기</th:block>
                </button>
            </form>
        </div>
    </th:block>
</html>
